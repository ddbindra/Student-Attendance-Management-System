<!DOCTYPE html>
<html>


<style>
*{
 margin:0px;
 padding:0px;
}
.dropdown{
 position:relative;
 display:inline-block;
}
.button{
 background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}
.drop-content{
 display:none ;
 position:absolute;
 z-index:1;
 width:120px;
}
.drop-content a{
 display:block;
 background:#dfdfdf;
 padding:10px;
 color:black;
 text-decoration:none;
 font-size:20px;
 margin-top:2px;
}
.dropdown:hover .drop-content{
 display:block;
}
</style>




<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">

	<title>STUDENT</title>
</head>
<body>

	<header class="site-header">
		  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
		    <div class="container">
		      <a class="navbar-brand mr-4" href="/">STUDENT ATTENDANCE MANAGEMENT SYSTEM</a>
		      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		      </button>
		        <!-- Navbar Right Side -->
		                  <div class="navbar-nav">    
                  <div class="dropdown">
  <button class="button">Register</button>
  <!-- this menu will appear if we hover on the button -->
  <div class="drop-content">
   <a href="/register_student">Student</a>
   <a href="/register_teacher">Teacher</a>
  </div>
 </div>


                  <div class="dropdown">
  <button class="button">Login</button>
  <!-- this menu will appear if we hover on the button -->
  <div class="drop-content">
   <a href="/login_student">Student</a>
   <a href="/login_teacher">Teacher</a>
  </div>
 </div>
</div>
		  </nav>
		</header>





		<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>ID:</td>
            <td>{{ account['id'] }}</td>
        </tr>
        <tr>
            <td>DBMS:</td>
            <td>{{ acc['dbms'] }}</td>
        </tr>
        <tr>
            <td>CN:</td>
            <td>{{ acc['cn'] }}</td>
        </tr>
        <tr>
            <td>ATC:</td>
            <td>{{ acc['atc'] }}</td>
        </tr>
    </table>
</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
